<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <h1>Could you identify aspects of engineering/Computing in this image?</h1>
        </div>
        <div id="quiz-content" class="quiz-content" data-answer='["Footwear Performance Test", "Personal Protective Equipment", "Apparel Design", "Material", "Football Design", "Aerodynamics", "Footwear Design", "Goal Line Technology"]'>
            <img id="quiz-image" src="/images/Quiz1.png" alt="Quiz Image">
            <div class="answer-section">
                <input type="text" id="quiz-answer" placeholder="Your answer...">
                <button id="submit-answer">Submit</button>
                <p id="quiz-feedback"></p>
                <button id="show-answers" class="hidden">Hover over image for answers</button>
            </div>
        </div>
        <button id="return-home">Return to Home</button>
    </div>
    <script src="/js/script1.js"></script>
</body>
</html>
