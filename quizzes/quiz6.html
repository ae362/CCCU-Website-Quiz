<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <link rel="stylesheet" href="../css-/style6.css">
    
</head>
<body>
    <div class="logo-container">
        <img src="../images/CCCULogo.png" alt="University Logo" class="logo"> 
    </div>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <h1>Could you identify aspects of engineering/Computing in this image?</h1>
        </div>
        <div id="quiz-content" class="quiz-content" data-answer='["Wireless Communications", "Ergonomics", "Electronics Design", "Acoustics", "Tools development", "Performance optimization", "Audio programming", "Graphics programming", "Gameplay programming", "Game Engines", "Game Design", "Materials", "Inclusive Design"]'>
            <img id="quiz-image" src="../images/Quiz6.jpg" alt="Quiz Image">
            <div class="answer-section">
                <input type="text" id="quiz-answer" placeholder="Your answer...">
                <button id="submit-answer">Submit</button>
                <p id="quiz-feedback"></p>
                <button id="show-answers" class="hidden">Hover over image for answers</button>
            </div>
        </div>
        <button id="return-home">Return to Home</button>
    </div>
    <script src="../js/script6.js"></script>
</body>
</html>
