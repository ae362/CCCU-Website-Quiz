<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <link rel="stylesheet" href="../css-/style2.css">
</head>
<body>
    <div class="logo-container">
        <img src="../images/CCCULogo.png" alt="University Logo" class="logo"> 
    </div>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <h1>Could you identify aspects of engineering/Computing in this image?</h1>
        </div>
        <div id="quiz-content" class="quiz-content" data-answer='["Fitness Tracker Design & Testing","Sporting Apparel Design and Material","Prosthetics Material & Design","Footwear Design & Manufacture","Sport Surfaces Design and Testing","Fitness Tracker Programming and Testing"]'>
            <img id="quiz-image" src="../images/Quiz2.png" alt="Quiz Image">
            <div class="answer-section">
                <input type="text" id="quiz-answer" placeholder="Your answer...">
                <button id="submit-answer">Submit</button>
                <p id="quiz-feedback"></p>
                <button id="show-answers" class="hidden">Hover here for answers</button>
            </div>
        </div>
        <button id="return-home">Return to Home</button>
    </div>
    <script src="../js-/script2.js"></script>
</body>
</html>
